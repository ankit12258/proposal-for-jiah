<!DOCTYPE html>
<html>
<head>
    <title>Will You Marry Me? üíç</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #ffebee;
            padding: 20px;
            overflow: hidden;
            transition: all 0.5s;
        }
        h1 {
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.3);
            margin-bottom: 30px;
        }
        .buttons {
            position: relative;
            height: 100px;
            margin-top: 40px;
        }
        #yesBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        #yesBtn:hover {
            transform: scale(1.05);
        }
        #noBtn {
            background: #f44336;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.1s;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: float 4s linear forwards;
            z-index: 100;
        }
        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        #musicHint {
            color: #e91e63;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Will you be my forever? üíç</h1>
    <p id="musicHint">üí° Tap anywhere first to unlock music!</p>
    
    <div class="buttons">
        <button id="yesBtn">YES! üòç</button>
        <button id="noBtn">No üòú (Try to catch me!)</button>
    </div>

    <!-- Music Player (Hidden) -->
    <audio id="perfectSong" preload="auto">
        <source src="https://drive.google.com/uc?export=download&id=1-2XrK75izqGlI_f8wSWIOhQkqHVIC7Vw" type="audio/mpeg">
    </audio>

    <script>
        // Mobile-friendly audio unlock
        let audioUnlocked = false;
        const unlockAudio = () => {
            if (!audioUnlocked) {
                audioUnlocked = true;
                document.getElementById('musicHint').style.display = 'none';
                // Initialize audio
                const song = document.getElementById('perfectSong');
                song.volume = 0.5;
                song.play().then(() => song.pause());
            }
        };
        
        // Enable audio on any touch/click
        document.body.addEventListener('touchstart', unlockAudio);
        document.body.addEventListener('click', unlockAudio);
        
        // Show hint if on mobile
        if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
            document.getElementById('musicHint').style.display = 'block';
        }

        // Runaway "No" button
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', function() {
            this.style.left = Math.random() * 70 + 'vw';
            this.style.top = Math.random() * 70 + 'vh';
        });

        // "YES" button celebration
        document.getElementById('yesBtn').addEventListener('click', function() {
            if (!audioUnlocked) {
                alert("Please tap the screen first to unlock music!");
                return;
            }
            
            const song = document.getElementById('perfectSong');
            song.currentTime = 0;
            song.play();
            
            // Create hearts animation
            for (let i = 0; i < 50; i++) {
                createHeart();
            }
            
            // Romantic message
            document.body.innerHTML = `
                <h1 style="margin-top: 20vh;">She said YES! üíò</h1>
                <p style="font-size: 20px;">"Darling, you look perfect tonight"</p>
                <div style="margin-top: 30px; font-size: 24px;">
                    üíç Will you marry me? üíç
                </div>
            `;
            
            // Keep hearts floating
            setInterval(createHeart, 300);
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
