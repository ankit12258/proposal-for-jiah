<!DOCTYPE html>
<html>
<head>
    <title>Will You Marry Me? 💍</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #ffebee;
            padding: 20px;
            overflow: hidden;
        }
        /* ... (keep all your existing styles) ... */
    </style>
</head>
<body>
    <h1>Will you be my forever? 💍</h1>
    
    <div class="buttons">
        <button id="yesBtn">YES! 😍</button>
        <button id="noBtn">No 😜</button>
    </div>

    <!-- 1. Hidden YouTube Player -->
    <div id="ytPlayer" style="display:none;"></div>

    <!-- 2. Visible fallback message -->
    <p id="songHint" style="color:#e91e63; display:none;">
       🎵 Music enabled! (May need to unmute)
    </p>

    <script>
        // YouTube API Setup
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

        // Player instance
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytPlayer', {
                height: '0',
                width: '0',
                videoId: '2Vv-BfVoq4g', // Ed Sheeran - Perfect
                playerVars: {
                    autoplay: 0,
                    controls: 0,
                    disablekb: 1,
                    modestbranding: 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady() {
            document.getElementById('yesBtn').addEventListener('click', function() {
                // Show hint
                document.getElementById('songHint').style.display = 'block';
                
                // Start song at 85 seconds (chorus)
                player.seekTo(85);
                player.playVideo();
                player.setVolume(50);
                
                // Your existing celebration code
                document.body.innerHTML = `
                    <h1 style="margin-top: 20vh;">She said YES! 💘</h1>
                    <p>"Baby, I'm dancing in the dark..."</p>
                    <div style="margin-top: 30px;">
                        💍 With you, I've found my perfect 💍
                    </div>
                `;
            });
        }

        // Runaway "No" button (keep your existing fun feature)
        document.getElementById('noBtn').addEventListener('mouseover', function() {
            this.style.left = Math.random() * 70 + 'vw';
            this.style.top = Math.random() * 70 + 'vh';
        });
    </script>
</body>
</html>
