<!DOCTYPE html>
<html>
<head>
    <title>Will You Marry Me? üíç</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #ffebee;
            padding: 20px;
            overflow: hidden;
            min-height: 100vh;
        }
        h1 {
            color: #e91e63;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .buttons {
            margin: 40px auto;
            position: relative;
            height: 80px;
            width: 100%;
        }
        button {
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        #yesBtn {
            background: #4CAF50;
            color: white;
            margin-right: 15px;
        }
        #noBtn {
            background: #f44336;
            color: white;
            position: absolute;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: float 3s linear forwards;
            pointer-events: none;
        }
        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        #musicHint {
            color: #e91e63;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Will you be my forever? üíç</h1>
    <p id="musicHint">üîä Music will play when you click YES!</p>
    
    <div class="buttons">
        <button id="yesBtn">YES! üòç</button>
        <button id="noBtn">No üòú</button>
    </div>

    <!-- ===== MUSIC PLAYER ===== -->
    <div id="musicContainer" style="display:none">
        <!-- 1. Primary: YouTube iframe -->
        <iframe id="youtubePlayer" 
                width="0" 
                height="0" 
                src="https://youtu.be/2Vv-BfVoq4g?si=GZcopBLVvNjh-5Bj"
                frameborder="0">
        </iframe>
        
        <!-- 2. Fallback: Direct MP3 -->
        <audio id="backupAudio">
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // 1. RUNAWAY "NO" BUTTON
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', function() {
            this.style.left = Math.random() * 60 + 'vw';
            this.style.top = Math.random() * 60 + 'vh';
        });

        // 2. MUSIC PLAYER SYSTEM
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady() {
            document.getElementById('yesBtn').addEventListener('click', function() {
                // Try YouTube first
                try {
                    player.playVideo();
                    player.unMute();
                    player.setVolume(70);
                } catch (e) {
                    // Fallback to MP3
                    const audio = document.getElementById('backupAudio');
                    audio.volume = 0.7;
                    audio.play().catch(e => console.log("Audio error:", e));
                }
                
                // Celebration effects
                function createHeart() {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }
                
                // Create initial hearts
                for (let i = 0; i < 30; i++) {
                    createHeart();
                }
                
                // Celebration message
                document.body.innerHTML = `
                    <h1 style="margin-top:20vh">She said YES! üíò</h1>
                    <p style="font-size:20px">"Darling, you look perfect tonight"</p>
                    <div style="margin-top:30px;font-size:24px;">
                        üíç Will you marry me? üíç
                    </div>
                `;
                
                // Keep creating hearts
                setInterval(createHeart, 300);
            });
        }

        // 3. Load YouTube API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
    </script>
</body>
    </html>
