<!DOCTYPE html>
<html>
<head>
    <title>Will You Marry Me? üíç</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #ffebee;
            padding: 20px;
            overflow: hidden;
            min-height: 100vh;
        }
        h1 {
            color: #e91e63;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .buttons {
            margin: 40px auto;
            position: relative;
            height: 80px;
            width: 100%;
        }
        button {
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        #yesBtn {
            background: #4CAF50;
            color: white;
            margin-right: 15px;
        }
        #noBtn {
            background: #f44336;
            color: white;
            position: absolute;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: float 3s linear forwards;
            pointer-events: none;
        }
        @keyframes float {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        #musicHint {
            color: #e91e63;
            font-size: 14px;
            margin: 10px 0;
        }
        #audioFallback {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will you be my forever? üíç</h1>
    <p id="musicHint">üîä Tap anywhere first to enable music!</p>
    
    <div class="buttons">
        <button id="yesBtn">YES! üòç</button>
        <button id="noBtn">No üòú</button>
    </div>

    <!-- ===== MUSIC PLAYER ===== -->
    <!-- 1. Primary: Your Google Drive MP3 -->
    <audio id="proposalSong" preload="auto">
        <source src="https://drive.google.com/uc?export=download&id=1-2XrK75izqGlI_f8wSWIOhQkqHVIC7Vw" type="audio/mpeg">
    </audio>
    
    <!-- 2. Fallback: YouTube -->
    <iframe id="ytFallback"
            src="https://www.youtube.com/embed/2Vv-BfVoq4g?enablejsapi=1&autoplay=0&start=85"
            style="display:none"></iframe>
    
    <!-- 3. Visible fallback link -->
    <div id="audioFallback">
        <p>Music didn't play? <a href="https://drive.google.com/uc?export=download&id=1-2XrK75izqGlI_f8wSWIOhQkqHVIC7Vw" target="_blank">Click here to listen</a></p>
    </div>

    <script>
        // 1. MOBILE AUDIO UNLOCK
        let audioReady = false;
        const unlockAudio = () => {
            if (!audioReady) {
                audioReady = true;
                document.getElementById('musicHint').style.display = 'none';
                const song = document.getElementById('proposalSong');
                song.volume = 0.7;
                song.play().then(() => song.pause());
            }
        };
        
        // Enable on any interaction
        document.addEventListener('click', unlockAudio, { once: true });
        document.addEventListener('touchstart', unlockAudio, { once: true });

        // 2. RUNAWAY "NO" BUTTON
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', function() {
            this.style.left = Math.random() * 60 + 'vw';
            this.style.top = Math.random() * 60 + 'vh';
        });

        // 3. "YES" BUTTON CELEBRATION
        document.getElementById('yesBtn').addEventListener('click', function() {
            if (!audioReady) {
                alert("Please tap the screen first to enable music!");
                return;
            }
            
            // Try Google Drive MP3 first
            const song = document.getElementById('proposalSong');
            song.play().catch(e => {
                console.log("Trying YouTube fallback");
                document.getElementById('ytFallback').src += "&autoplay=1";
                document.getElementById('audioFallback').style.display = 'block';
            });
            
            // Create hearts
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
            
            // Initial hearts
            for (let i = 0; i < 30; i++) {
                createHeart();
            }
            
            // Celebration message
            document.body.innerHTML = `
                <h1 style="margin-top:20vh">She said YES! üíò</h1>
                <p style="font-size:20px">"Darling, you look perfect tonight"</p>
                <div style="margin-top:30px;font-size:24px;">
                    üíç Will you marry me? üíç
                </div>
            `;
            
            // Keep creating hearts
            setInterval(createHeart, 300);
        });

        // 4. Load YouTube API (for fallback)
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
    </script>
</body>
    </html>
